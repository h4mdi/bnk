spring.application.name=accountservice
server.port=8082

eureka.client.service-url.defaultZone=http://discoveryserver:8761/eureka/
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=accountservice

spring.datasource.url=jdbc:postgresql://postgres:5432/ebank_accounts
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OAuth2 Resource Server JWT validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/ebank
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/ebank/protocol/openid-connect/certs

# JWT Converter configuration
jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=account
